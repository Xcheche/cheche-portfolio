    <section>
        <div class="form-submit">
          <form action="https://formspree.io/f/mknlgndv" method="POST" onsubmit="return submitForm(event)">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
              
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
              
                <button type="submit">Submit</button>
            </form>
            <div id="success-message" style="display:none;"></div>
        </div>
    </section>

        </ul>
    </footer>

  <script>
        function submitForm(event) {
            event.preventDefault();
            
            // Assuming the form submission is successful
            // You can add your own form submission logic here if needed
            
            // Show the success message
            var successMessage = document.getElementById('success-message');
            successMessage.innerText = "Sent successfully!";
            successMessage.style.display = "block";

            // Set a timeout to hide the success message after 5 seconds
            setTimeout(function() {
                successMessage.style.display = "none";
            }, 5000);

            // Reset the form fields (optional)
            event.target.reset();
            
            return false;
        }
